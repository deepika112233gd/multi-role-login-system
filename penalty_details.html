<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Penalty Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 12px; }
    .btn + .btn { margin-left: 10px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h4>Hello Mr/Mrs <strong id="owner_name">Loading...</strong></h4>
      <p><strong>Complaint ID:</strong> <span id="cid"></span></p>
      <p><strong>Date & Time:</strong> <span id="date_time"></span></p>
      <p><strong>Violation:</strong> <span id="violation_type"></span></p>
      <p><strong>Description:</strong><br><span id="comment"></span></p>

      <div class="mt-3">
        <a id="downloadLink" href="#" class="btn btn-primary" download>
          ‚¨áÔ∏è Download Proof File
        </a>
      </div>

      <div class="mt-4">
        <p><strong>To pay your penalty, click below:</strong></p>
        <a id="upiLink" href="#" class="btn btn-success">
          üí≥ Pay via UPI
        </a>
      </div>
    </div>
  </div>

  <script>
    // Get query parameters from URL
    const urlParams = new URLSearchParams(window.location.search);

    const cid = urlParams.get('cid') || 'CID0001';
    const name = urlParams.get('name') || 'Citizen';
    const amount = urlParams.get('amount') || '500';
    const type = urlParams.get('type') || 'No Helmet';
    const date = urlParams.get('date') || 'N/A';
    const comment = urlParams.get('comment') || 'No comment provided.';
    const file = `${type.replace(/\s+/g, '_')}_${cid}.jpg`;

    // Fill dynamic content
    document.getElementById('owner_name').textContent = name;
    document.getElementById('cid').textContent = cid;
    document.getElementById('date_time').textContent = date;
    document.getElementById('violation_type').textContent = `${type} - ‚Çπ${amount}`;
    document.getElementById('comment').textContent = comment;

    // Download link (you must put the files in "uploads" folder)
    document.getElementById('downloadLink').href = `./uploads/${file}`;

    // UPI payment link
    document.getElementById('upiLink').href = `upi://pay?pa=trafficdept@upi&am=${amount}`;
  </script>
</body>
</html>
