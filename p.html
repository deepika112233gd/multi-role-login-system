<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penalty Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 30px;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container" id="info-section" style="display:none;">
    <h2>üö® Penalty Notice</h2>
    <p><strong>Complaint ID:</strong> <span id="cid"></span></p>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Violation:</strong> <span id="type"></span></p>
    <p><strong>Amount:</strong> ‚Çπ<span id="amount"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
  </div>

  <div class="container error" id="error-section" style="display:none;">
    ‚ö†Ô∏è Error: Could not fetch penalty info.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const cid = params.get("cid");

    if (!cid) {
      document.getElementById("error-section").style.display = "block";
    } else {
      fetch(`https://yourdomain.com/get_penalty.php?cid=${cid}`) // Change this URL
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("cid").textContent = data.cid;
            document.getElementById("name").textContent = data.name;
            document.getElementById("type").textContent = data.type;
            document.getElementById("amount").textContent = data.amount;
            document.getElementById("date").textContent = data.date;
            document.getElementById("info-section").style.display = "block";
          } else {
            document.getElementById("error-section").style.display = "block";
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("error-section").style.display = "block";
        });
    }
  </script>

</body>
</html>
